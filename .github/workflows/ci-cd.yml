name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  NODE_VERSION: "20"
  NPM_VERSION: "10"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: |
          npm ci
          npm run install:all

      - name: Build backend
        run: npm run build
        working-directory: ./packages/backend

      - name: Build frontend
        run: npm run build
        working-directory: ./packages/frontend

  deploy-backend:
    name: Deploy Backend to Heroku
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.12.14
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_BACKEND_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          appdir: "packages/backend"
          buildpack: "heroku/nodejs"
          healthcheck: "https://${{ secrets.HEROKU_BACKEND_APP_NAME }}.herokuapp.com/health"
          checkstring: "ok"
          delay: "10"
          procfile: "web: node src/server.js"

  deploy-frontend:
    name: Deploy Frontend to Heroku
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Heroku CLI
        uses: akhileshns/heroku-deploy@v3.12.14
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_FRONTEND_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          appdir: "."
          buildpack: "https://github.com/lstoll/heroku-buildpack-monorepo"
          healthcheck: "https://${{ secrets.HEROKU_FRONTEND_APP_NAME }}.herokuapp.com"
          checkstring: "AI News"
          delay: "10"
          procfile: "web: npm start"
          justlogin: true

      - name: Configure Frontend Buildpacks
        run: |
          heroku buildpacks:clear -a ${{ secrets.HEROKU_FRONTEND_APP_NAME }}
          heroku buildpacks:add -a ${{ secrets.HEROKU_FRONTEND_APP_NAME }} https://github.com/lstoll/heroku-buildpack-monorepo
          heroku buildpacks:add -a ${{ secrets.HEROKU_FRONTEND_APP_NAME }} heroku/nodejs
          heroku config:set APP_BASE=packages/frontend -a ${{ secrets.HEROKU_FRONTEND_APP_NAME }}

      - name: Deploy Frontend
        run: |
          git push https://heroku:${{ secrets.HEROKU_API_KEY }}@git.heroku.com/${{ secrets.HEROKU_FRONTEND_APP_NAME }}.git main
